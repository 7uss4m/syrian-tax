version: '3.8'

services:
  mock-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: syrian-tax-mock-server
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
    restart: always
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5000/mock/status').read()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

